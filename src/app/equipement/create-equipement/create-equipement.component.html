<div class="row">
    <!--end col-->

       <div class="col-lg-12">
           <div class="card">


               <div class="card-body">

                <div class="">
                    <ol class="breadcrumb">
                        <li class="d-inline-block align-middle mb-0 product-name"><a href="javascript:void(0);" routerLink='/list-equipement'>Liste</a></li>
                        <li class="d-inline-block align-middle mb-0 product-name"><a href="javascript:void(0);"  ></a>Equipement </li>
                
                       <li class="d-inline-block align-middle mb-0 product-name" style="color: rgb(210, 30, 114);"><a href="javascript:void(0);"  ></a>Ajouter equipement </li>
                    </ol>
                </div>

                <h4 class="mt-0 header-title"  style="margin:55px 0;color: rgb(210, 30, 114);text-align: center;"> Ajouter un équipement </h4>

                <form [formGroup]="form" (ngSubmit)="submit()">

                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label class="name" for="libelle" >Libelle</label>
                        <input type="text" class="form-control"  formControlName="libelle"
                        id="libelle" required placeholder="libelle"/>
                        <div *ngIf="f.libelle.touched && f.libelle.invalid"  class="text-danger">
                        <div *ngIf="f.libelle.errors.required"> <i class="fa fa-exclamation-triangle" style="padding: 5px;" aria-hidden="true"></i>libelle est obligatoire.</div>
                        </div>
                    </div><!--end form-group-->
</div>
                    <div class="col-md-4 mb-3">

                    <div class="form-group">
                        <label class="name">Numéro model</label>
                        <input type="text" class="form-control" required   formControlName="numero_model"
                        id="numero_model" placeholder="Numero model"/>
                         <div *ngIf="f.numero_model.touched && f.numero_model.invalid"  class="text-danger">
                         <div *ngIf="f.numero_model.errors.required"> <i class="fa fa-exclamation-triangle" style="padding: 5px;" aria-hidden="true"></i>Numero model est obligatoire.</div>
                            </div>
                    </div><!--end form-group-->
                    </div>

                    <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label class="name" >Numéro serie</label>
                        <input type="text" class="form-control" required  formControlName="numero_serie" id="numero_serie"  placeholder="Numero Série"/>
                        <div *ngIf="f.numero_serie.touched && f.numero_serie.invalid"  class="text-danger">
                            <div *ngIf="f.numero_serie.errors.required"> <i class="fa fa-exclamation-triangle" style="padding: 5px;" aria-hidden="true"></i>Numéro série est obligatoire.</div>
                               </div>
                    </div><!--end form-group-->
    </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label class="name" >Marque</label>
                        <input type="text" class="form-control" required  formControlName="marque" id="marque"  placeholder="Marque"/>
                        <div *ngIf="f.marque.touched && f.marque.invalid"  class="text-danger">
                            <div *ngIf="f.marque.errors.required"> <i class="fa fa-exclamation-triangle" style="padding: 5px;" aria-hidden="true"></i>Marque est obligatoire.</div>
                               </div>
                    </div>
                </div><!--end form-group-->

                  <!--end form-group-->
                 
                  <div class="col-md-4 mb-3">

                    <div class="form-group">
                        <label class="name">Date en service</label>
                        <input  class="form-control" required type="datetime-local"  [min]="minDate" formControlName="date_en_service" id="date_en_service" 
                                   placeholder="date_en_service"/>
                       <div *ngIf="f.date_en_service.touched && f.date_en_service.invalid"  class="text-danger">
                      <div *ngIf="f.date_en_service.errors.required"> <i class="fa fa-exclamation-triangle" style="padding: 5px;" aria-hidden="true"></i>date en service est obligatoire.</div>
                                </div>
                    </div>
                    </div><!--end form-group-->

                    <div class="col-md-4 mb-3">

                    <div class="form-group">
                        <label class="name">Service</label>
                        <div class="col-sm-12">
                            <select class="form-control" formControlName="service" id="service">
                                <option disabled value="">Séléctionner votre nom</option>
                                <option *ngFor="let service_item of Service" [value]="service_item.id">
                                    {{service_item.nom_service}} </option>
                            </select>
                            <div *ngIf="f.service.touched && f.service.invalid" class="text-danger">
                                <div *ngIf="f.service.errors.required"> <i
                                        class="fa fa-exclamation-triangle" style="padding: 5px;"
                                        aria-hidden="true"></i>service est obligatoire</div>

                            </div>
                        </div>
                    </div><!--end form-group-->
                </div>

            <div class="col-md-4 mb-3">
                <div class="form-group">
                    <label class="name" style="color: black;">Image</label>
                    <div class="custom-control custom-checkbox">
                        <input type="file" name="image" id="image"  formControlName="image"  (change)="onFileChange($event)" class="form-control"/>
                        <div *ngIf="f.image.touched && f.image.invalid"  class="text-danger">
                            <div *ngIf="f.image.errors.required"> <i class="fa fa-exclamation-triangle" style="padding: 5px;" aria-hidden="true"></i>image est obligatoire.</div>
                        </div>
                    </div>
                </div><!--end form-group-->
            </div>
</div>

<div class="float-right align-item-center mt-2">
    <button class="btn btn-danger btn-round  waves-effect waves-light px-4 align-self-center report-btn" type="submit" routerLink='/list-equipement'>Annuler</button>
</div>
<div class="float-right align-item-center mt-2">

    <button class="btn btn-info btn-round  waves-effect waves-light px-4 align-self-center report-btn" type="submit" >Enregistrer</button>
</div>
