<div class="row">
    <!--end col-->

       <div class="col-lg-12">
           <div class="card">
               <div class="card-body">

                <div class="">
                    <ol class="breadcrumb">
                        <li class="d-inline-block align-middle mb-0 product-name"><a href="javascript:void(0);" routerLink='/list-equipement'>Liste</a></li>
                        <li class="d-inline-block align-middle mb-0 product-name"><a href="javascript:void(0);"  ></a>Equipement </li>
                
                       <li class="d-inline-block align-middle mb-0 product-name" style="color: rgb(210, 30, 114);"><a href="javascript:void(0);"  ></a>Modifier equipement </li>
                    </ol>
                </div>

                <h4 class="mt-0 header-title"  style="margin:55px 0;color: rgb(210, 30, 114);text-align: center;"> Mise a jour équipement </h4>

                <form [formGroup]="updateForm" (ngSubmit)="submit()">

                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label class="name" for="libelle"  style="color: black;">Libelle</label>
                        <input type="text" class="form-control"  formControlName="libelle"
                        id="libelle" required placeholder="libelle"/>
                      
                    </div><!--end form-group-->
            </div>
                    <div class="col-md-4 mb-3">

                    <div class="form-group">
                        <label class="name" style="color: black;">Numéro model</label>
                        <input type="text" class="form-control" required   formControlName="numero_model"
                        id="numero_model" placeholder="Numero model"/>
                        
                    </div><!--end form-group-->
                    </div>

                    <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label class="name" style="color: black;" >Numéro serie</label>
                        <input type="text" class="form-control" required  formControlName="numero_serie" id="numero_serie"  placeholder="Numero Série"/>
                      
                    </div><!--end form-group-->
    </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label class="name" style="color: black;">Marque</label>
                        <input type="text" class="form-control" required  formControlName="marque" id="marque"  placeholder="Marque"/>
                      
                    </div>
                </div><!--end form-group-->

                    <!-- <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label class="name" style="color: black;">Durée en service</label>
                        <input type="date" class="form-control" required
                        formControlName="duree_en_service" id="duree_en_service" placeholder="Durée en service"/>
                     
                    </div>
                  </div> -->
                  <!--end form-group-->
                 
                  <div class="col-md-4 mb-3">

                    <div class="form-group">
                        <label class="name" style="color: black;">Date en service</label>
                        <input class="form-control" required type="datetime-local"  [min]="minDate" formControlName="date_en_service" id="date_en_service" 
                                   placeholder="date_en_service"/>
                      
                    </div>
                    </div><!--end form-group-->

                    <div class="col-md-4 mb-3">

                    <div class="form-group">
                        <label class="name" style="color: black;">Service</label>
                        <div class="col-sm-12">
                            <select class="form-control" formControlName="service" id="service">
                                <option disabled value="">Séléctionner votre nom</option>
                                <option *ngFor="let service_item of Service" [value]="service_item.id">
                                    {{service_item.nom_service}} </option>
                            </select>
                     

                            </div>
                        </div>
                    </div><!--end form-group-->

                    <!-- <div class="col-md-4 mb-3">

                        <div class="form-group">

                                    <option *ngFor="let etat_item of EtatequipementStat" [value]="etat_item">
                                        {{etat_item}} </option>
                                </select>
                            
                            </div>
                        </div>
</div> -->
              
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label class="name" style="color: black;" >Image</label>
                        <div class="custom-control custom-checkbox">
                            <img src="{{url}}"  class="img"/>
                            <input type="file" name="image" id="image"    (change)="onFileChange($event)" class="form-control"/>
                        
                        </div>
                    </div><!--end form-group-->
                </div>


</div>




        

            
<div class="float-right align-item-center mt-2">
    <button class="btn btn-danger btn-round  waves-effect waves-light px-4 align-self-center report-btn" type="submit" routerLink='/list-equipement'>Annuler</button>
</div>
<div class="float-right align-item-center mt-2">

    <button class="btn btn-info btn-round  waves-effect waves-light px-4 align-self-center report-btn" type="submit" >Enregistrer</button>
</div>

                </form><!--end form-->

</div>
